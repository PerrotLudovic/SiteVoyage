	<body>
    <header>
<div id="logo"></div>
<span class="textheader">MonbeauVoyage.fr </span>
<span class="smalltext">(Roi des voyages...)</span>
    </header>

  <div id="menu">
    <ul>
      <li><a href = "">Créer un compte</a></li>
      <li><a href = "">Se connecter</a></li>
    </ul>
  </div>

	<div id="connexion">
		<form id="connecter">
			
			<fieldset>
			  <legend>Connexion</legend>
			<table >
			  <tr>
			    <td>Login</td>
			    <td><input placeholder=Login type="text"> </td>
			  </tr>
			  <tr>
			    <td>Mot de passe</td>
			    <td><input  placeholder="********" type="password"> </td>
			  </tr>
				</table >

			</fieldset>

			<input class="btn btn-success"type="submit">

		</form>

		<div id="creationCompte">
			<form id="compte">

				<fieldset>
				  <legend>Création compte</legend>
				<table >
					<tr>
						<td>Nom</td>
						<td><input placeholder=Nom type="text"> </td>
					</tr>
				  <tr>
				    <td>Login</td>
				    <td><input placeholder=Login type="text"> </td>
				  </tr>
					<tr>
						<td>Mail</td>
						<td><input placeholder=Mail type="email"> </td>
					</tr>
				  <tr>
				    <td>Mot de passe</td>
				    <td><input  placeholder="********" type="password"> </td>
				  </tr>
					</table >

				</fieldset>

				<input class="btn btn-success"type="submit">

			</form>
