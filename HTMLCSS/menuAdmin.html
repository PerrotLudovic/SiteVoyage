
<html>

  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="voyage.css">
    <title>Mon Beau Voyage.fr</title>
	</head>

	<body>
    <header>
<div id="logo" class="rotation" onclick="document.location = 'voyage.html'"></div>
<div class="textheader">MonbeauVoyage.fr</div>
<span class="smalltext">(Roi des voyages...)</span>
    </header>

		<div id="connexion">
			<form id="connecter">

				<fieldset>
				  <legend>Bienvenue administrateur</legend>
<input type="hidden" name="connect" value="hide">
          Choix :
          <select id="menuAdmin">
            <option selected>-</option>
            <option value="1" id="supC">1-supprimer client</option>
            <option value="2" id="supV">2-supprimer voyage</option>
            <option value="3" id="modifV">3-modifier un voyage</option>
            <option value="4" id="ajoutV">4-ajouter un voyage</option>
          </select>

<input class="btn btn-success"type="button" id="buttonMenu" value="OK">
				</fieldset>
      </form>

      <div class="menu" id="menu1">
        <form id="suppClient">

          <fieldset>
            <legend>Suppression d'un client</legend>
          <table >
            <tr>
              <td><label for="id">Saisir l'id du client à supprimer</label><input placeholder=id type="text"> </td>
            </tr>
            </table >

            <input class="btn btn-success"type="button" id="buttonModif" value="OK">
          </fieldset>
        </form>
      </div>

      <div class="menu" id="menu2">
        <form id="suppClient">

          <fieldset>
            <legend>Suppression d'un voyage</legend>
          <table >
            <tr>
              <td><label for="id">Saisir l'id du voyage à supprimer</label><input placeholder=id type="text"> </td>
            </tr>
            </table >

            <input class="btn btn-success"type="button" id="buttonModif" value="OK">
          </fieldset>
        </form>
      </div>

        <div class="menu" id="menu3">
          <form id="modification">

    				<fieldset>
    				  <legend>modification d'un voyage</legend>
    				<table >
    					<tr>
    						<td><label for="id">L'id</label><input placeholder=id type="text"> </td>
    					</tr>
    				  <tr>
    				    <td><label for="dateDepart">Date de départ </label><input  name="date depart" value="2018-10-15" type="date"></td>
    				  </tr>
              <tr>
                <td><label for="dateRetour">Date de Retour </label><input  name="date retour" value="2018-10-15" type="date"></td>
              </tr>
    					</table >

              <input class="btn btn-success"type="button" id="buttonModif" value="OK">
    				</fieldset>
    			</form>
        </div>


        <div class="menu" id="menu4">
          <form id="modification">

            <fieldset id="AjoutV">
              <legend >Ajouter un voyage</legend>
            <table >
              <tr>
                <td><label for="id">L'id</label><input placeholder=id type="text"> </td>
              </tr>
              <tr>
                <td><label for="paysDestination">Pays destination</label><input  placeholder="Pays"type="text"></td>
              </tr>
              <tr>
                <td><label for="rest">Restriction sanitaire </label><select id="restriction">
                  <option value="0" id="restNon">Pas de restriction</option>
                  <option value="1" id="restOui">Restriction sanitaire</option>
                </select></td>
              </tr>
              <tr><td><label for="prixJours">Prix/jour</label><input placeholder=prix type="number"> </td></tr>
              <tr>
               <td><label for="dateDep">Date de départ </label><input  name="date depart" value="2018-10-15" type="date"></td>
             </tr>
              <tr>
                <td><label for="dateRet">Date de Retour</label><input  name="date retour" value="2018-10-15" type="date"></td>
              </tr>
              </table >
              <input class="btn btn-success"type="button" id="buttonModif" value="OK">
            </fieldset>
          </form>
        </div>

			</form>
  </body>
  </html>



  <script>
buttonMenu.onclick=modif;

function modif(){
var choixMenu=($("#menuAdmin").val());

switch(choixMenu){
  case "1": menu1.style.display="inline-block";connecter.style.display="none"; break;
  case "2": menu2.style.display="inline-block";connecter.style.display="none"; break;
  case "3": menu3.style.display="inline-block";connecter.style.display="none"; break;
  case "4": menu4.style.display="inline-block";connecter.style.display="none"; break;
  default:alert("Selectionner un choix ");break;};
};



  </script>
